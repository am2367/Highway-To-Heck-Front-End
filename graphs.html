<!DOCTYPE html>
<html lang="en">
<head>
  <title>Highway to Heck</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- required files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.0/css/responsive.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.0/js/dataTables.responsive.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	
	<!-- graphs files-->
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
	
	<!-- loads nav bar -->
	<script>
	$(document).ready(function(){
		$("#nav").load("navbar.html");
	}); 
	</script>
	
	<!-- graph style-->
	<style>
	#container {
		min-width: 310px;
		max-width: 800px;
		height: 400px;
		margin: 0 auto
	}
	</style>

<!-- graph -->
<script>
$(function () {
	$('#container').highcharts({
				 title: {
			text: 'Ford Vehicle Prices, 2010-2017'
		},

		yAxis: {
			title: {
				text: 'Price'
			}
		},
		legend: {
			layout: 'vertical',
			align: 'right',
			verticalAlign: 'middle'
		},

		plotOptions: {
			series: {
				label: {
					connectorAllowed: false
				},
				pointStart: 2010
			}
		},

		series: [{
			name: 'Ford F-150',
			data: [20227, 19363, 19767, 20825, 22486, 22662, 24444, 25249]
		}, {
			name: 'Ford Escape',
			data: [16449, 16682, 16648, 15885, 17231, 15907, 16358, 15047]
		}, {
			name: 'Ford Explorer',
			data: [16365, 16600, 15692, 15591, 18876, 18493, 21109, 21874]
		}, {
			name: 'Ford Fusion',
			data: [15485, 15348, 15815, 15339, 16328, 15014, 14675, 13693]
		}, {
			name: 'Ford Taurus',
			data: [11880, 13891, 13015, 12047, 13789, 12928, 13128, 12037]
		}],

		responsive: {
			rules: [{
				condition: {
					maxWidth: 500
				},
				chartOptions: {
					legend: {
						layout: 'horizontal',
						align: 'center',
						verticalAlign: 'bottom'
					}
				}
			}]
		}	
	});
});
</script>
</head>
<body>

<!-- nav bar -->
<nav id="nav"></nav>

<!-- graph -->
<div class="container" id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</body>
</html>
